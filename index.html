<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorizza i numeri</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">

        <h1>Memorizza i numeri</h1>

        <div class="tempo">
            30
        </div>

        <div class="risultati">
            <div id="numeri-utente">
                <h2>Numeri Utente</h2>
            </div>
            <div id="numeri-computer">
                <h2>Numeri Computer</h2>
            </div>
        </div>

        <div class="punteggio">
            <h3>Punteggio: <span id="indovinati"></span> </h3>
            <h3>Numeri indovinati: <span id="numeri-indovinati"></span></h3>
        </div>

        

    </div>



    <script src="js/script.js"></script>
</body>
</html>
